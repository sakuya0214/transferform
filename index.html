<div>

      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdJJevChgoBDipu09vGnfE5Lnt4tmXIqt_WB1XuCAzXzt3HXw/formResponse"

<link rel="stylesheet" type="text/css" href="style.css">
  
    <title>匯款回報通知表單</title>
    </head>
    <body>

      <div class="container-sm">
      <h2>匯款回報通知表單</h2>
      <p>朔夜的揪團用表單<br><br>
      </div>


      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            匯款帳戶資訊<br>
            郵局(700)01210540999385<br>
            台新(812)28881012872400<br><br>

            需要無摺存款請另外私訊詢問戶名<br>
            匯款請勿打任何備註<br>
          </p>
          
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必填</span>FB帳號名or噗浪ID
          </p>
          <input type="text" class="Form-Item-Input" name="entry.1833094408" placeholder="您的回答">
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>跟團名稱
</p>
          <input type="radio" name="entry.1287840686" value="梅露可十周年輝跡展">梅露可十周年輝跡展
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>匯款至哪個帳戶</p>
          <input type="radio" name="entry.1583232083" value="郵局">郵局
          <input type="radio" name="entry.1583232083" value="台新">台新

        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>匯款日期</p>
          <input type="date" class="Form-Item-Input" name="entry.474017212">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>匯款時間</p>
          <input type="time" class="Form-Item-Input" name="entry.1221735610">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>匯款金額</p>
          <input type="text" class="Form-Item-Input" name="entry.464494179">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>帳戶後五碼/無摺局號</p>
          <input type="text" class="Form-Item-Input" name="entry.462157337">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必填</span>寄送方式</p>
          <input type="radio" name="entry.485380405" value="賣貨便（+10）">賣貨便（+10）
          <input type="radio" name="entry.485380405" value="好賣家（+10）">好賣家（+10）
        </div>
        <input type="submit" class="Form-Btn" value="提交回報單">
      </div>

    </form>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe
